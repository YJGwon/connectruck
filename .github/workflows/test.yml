name: Build spring boot app on push
on:
  push:
    branches:
      - 'feature/cicd-test'
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/foodtruck/gradlew

      - name: Build with Gradle
        run : ./backend/foodtruck/gradlew clean build
