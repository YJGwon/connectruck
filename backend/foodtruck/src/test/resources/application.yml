spring:
  # jpa
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      #      ddl-auto: create
      ddl-auto: validate
  # h2 in-memory db
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
  # disable test db replace
  test:
    database:
      replace: NONE
  # flyway
#  flyway:
#    enabled: false # disable

logging:
  level:
    # enable hibernate sql parameter log
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: TRACE

connectruck:
  cors:
    allowed-origin: http://localhost:8080
