spring:
  # jpa
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  #      ddl-auto: validate
  # h2 in-memory db
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
  # disable test db replace
  test:
    database:
      replace: NONE
  # flyway
  flyway:
    enabled: false # disable
#    locations: [ classpath:db/migration, classpath:db/data ] # initialize default data

logging:
  level:
    org:
      # enable hibernate sql parameter log
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
      # enable transaction log
      springframework:
        transaction: DEBUG
        orm:
          jpa: DEBUG
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}:%-4relative] %green([%thread]) [traceId=%X{traceId}] %highlight(%-5level) [%C.%M:%line] - %msg%n"


